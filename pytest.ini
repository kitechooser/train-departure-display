[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Ignore warnings that might come from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Test markers
markers =
    api: Tests for API layer
    domain: Tests for domain layer
    integration: Integration tests
    unit: Unit tests

# Environment variables for testing
env =
    TFL_APP_ID=test_app_id
    TFL_APP_KEY=test_app_key
